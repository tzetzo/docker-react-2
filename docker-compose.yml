services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    # environment:
    #   - CHOKIDAR_USEPOLLING=true

  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: npm run test
    volumes:
      - .:/app
      - /app/node_modules